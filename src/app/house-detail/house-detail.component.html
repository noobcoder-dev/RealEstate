<div class="container">
    <div class="row">
      <div class="col-md-8">
        <img [src]="house.image" class="img-fluid" alt="House Image">
      </div>
      <div class="col-md-4">
        <h1>{{ house.name }}</h1>
        <p><strong>Location:</strong> {{ house.location }}</p>
        <p><strong>Price:</strong> {{ house.price }}</p>
        <p>{{ house.description }}</p>
      </div>
    </div>
  </div>

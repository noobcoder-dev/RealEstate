<div class="container">
    <div class="jumbotron text-center mt-4">
      <h1 class="display-4">Welcome to Our Real Estate Platform</h1>
      <p class="lead">Browse through our collection of houses and find your dream home today.</p>
      <hr class="my-4">
      <a class="btn btn-primary btn-lg" routerLink="/houses" role="button">View Listings</a>
    </div>
  
    <!-- Featured Houses Section -->
    <div class="row">
      <div class="col-12">
        <h2 class="text-center mt-5">Featured Houses</h2>
      </div>
      <!-- Placeholder for houses -->
      <div class="col-md-4" *ngFor="let house of featuredHouses">
        <div class="card mt-4">
          <img [src]="house.image" class="card-img-top" alt="Featured House">
          <div class="card-body">
            <h5 class="card-title">{{ house.name }}</h5>
            <p class="card-text">{{ house.location }}</p>
            <p class="card-text">{{ house.price }}</p>
            <a [routerLink]="['/houses', house.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>

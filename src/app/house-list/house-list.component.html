<div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let house of houses">
        <div class="card">
          <img [src]="house.image" class="card-img-top" alt="House Image">
          <div class="card-body">
            <h5 class="card-title">{{ house.name }}</h5>
            <p class="card-text">{{ house.location }}</p>
            <p class="card-text">{{ house.price }}</p>
            <a [routerLink]="['/houses', house.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
